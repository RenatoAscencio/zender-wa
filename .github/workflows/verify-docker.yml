name: Verify Docker Hub Publishing

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  verify:
    name: ‚úÖ Verify Docker Hub Config
    runs-on: ubuntu-latest
    steps:
      - name: Check Docker Hub Credentials
        run: |
          echo "üîç Verificando configuraci√≥n de Docker Hub..."

          # Verificar que las variables existan (sin mostrar valores)
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "‚úÖ DOCKERHUB_USERNAME est√° configurado"
          else
            echo "‚ùå DOCKERHUB_USERNAME NO est√° configurado"
            exit 1
          fi

          if [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "‚úÖ DOCKERHUB_TOKEN est√° configurado"
          else
            echo "‚ùå DOCKERHUB_TOKEN NO est√° configurado"
            exit 1
          fi

          echo "‚úÖ Todas las credenciales est√°n configuradas correctamente"

      - name: Test Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Verify Login Success
        run: |
          echo "‚úÖ Login exitoso en Docker Hub"
          echo "üì¶ Las im√°genes se publicar√°n en: docker.io/renatoascencio/zender-wa"
          echo ""
          echo "Tags disponibles despu√©s del build:"
          echo "  - renatoascencio/zender-wa:latest"
          echo "  - renatoascencio/zender-wa:main"
          echo "  - renatoascencio/zender-wa:optimized"